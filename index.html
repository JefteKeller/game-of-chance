<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/rps/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pedra, Papel e Tesoura</title>
  </head>
  <body>
    <main>
      <header><h1>Pedra, Papel e Tesoura</h1></header>

      <div id="boxGame">
        <h2 id="choiceTitle">Escolha uma Opção</h2>
        <section id="rpsGame">
          <div id="inputButtons">
            <button id="buttonPedra" class="button" data-input="pedra">
              <img src="./images/rps/rock.png" class="buttonImg" alt="Pedra" />
            </button>
            <button id="buttonPapel" class="button" data-input="papel">
              <img src="./images/rps/paper.png" class="buttonImg" alt="Papel" />
            </button>
            <button id="buttonTesoura" class="button" data-input="tesoura">
              <img
                src="./images/rps/scissor.png"
                class="buttonImg"
                alt="Tesoura"
              />
            </button>
          </div>
        </section>
      </div>

      <section id="resultBox" class="hidden">
        <h2 id="resultTitle">Resultado</h2>
        <div id="resultContainer">
          <div class="resultImgBox">
            <h3 class="playerChoiceTitle">Jogador escolheu:</h3>
            <div id="playerChoice" class="choiceContainer"></div>
          </div>
          <div class="resultImgBox">
            <h3 class="playerChoiceTitle">Computador escolheu:</h3>
            <div id="cpuChoice" class="choiceContainer"></div>
          </div>
          <p id="resultText"></p>
          <div id="reset">
            <button id="resetButton">Jogar novamente</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
